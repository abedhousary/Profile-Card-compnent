<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="top-left" />
    <img src="./images/bg-pattern-bottom.svg" class="bottom-right" />
    <div class="container">
      <div class="top-holder">
        <div class="avatar"></div>
      </div>
      <div class="profile">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="location">London</div>
       <div class="socials-container">
      <div class="data-shower">
        <div class="counter">80K</div>
        <div class="type">Followers</div>
      </div>
      <div class="data-shower">
        <div class="counter">803K</div>
        <div class="type">Likes</div>
      </div>
      <div class="data-shower">
        <div class="counter">1.4K</div>
        <div class="type">Photos</div>
      </div>
    </div>
    </div>
   
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
  </body>
</html>
